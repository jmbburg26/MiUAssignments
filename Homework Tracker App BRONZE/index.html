<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta keywords="homework, assignment, tracker" />

		<title>Homework Tracker</title>
		<link href="css/styles.css" rel="stylesheet" />

	<body>
		<header><h1>Homework Tracker</h1></header>
		<fieldset>
	<!-- Feature Image -->
			<p1><a href="additem.html"><img src="images/AppFeature.jpg" width="260" height="60"></img></a></p1>
	<!-- Search Area -->
			<form>
				<div><p2>Enter search items into the box:</p2></div>
				<input id="search" type="text" placeholder="Enter search here">
				<input id="submit" type="submit" value="Search">
			</form>
		</fieldset>
	<!-- Browse title and buttons -->
		<div><p2>Select A Category To Browse:</p2></div>
		<fieldset>
			<ol>
				<div><button>First Name</button></div>
				<div><button>Last Name</button></div>
				<div><button>Email</button></div>
				<div><button>Course</button></div>
				<div><button>Date</button></div>
			</ol>
		</fieldset>
	</body>
